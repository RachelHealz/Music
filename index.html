  <body>
	<h1>Piano Synthesizer</h1>
		<h3>The Keyboard layout is English (QWERTY)</h3>
	 
	<label><input type=checkbox name=showKeyboardKeys checked /> Show keys   </label>
	<label><input type=checkbox name=transposeUp /> Transpose 1 oct up</label>
	
	
	
	<div>
	  <ul id="pianokeys">
		<li id="c" class="bigkey shadow">C</li>
		<li id="cs" class="smallkey">C#</li>
		<li id="d" class="bigkey">D</li>
		<li id="ds" class="smallkey">D#</li>
		<li id="e" class="bigkey">E</li>  
		<li id="f" class="bigkey">F</li>

		<li id="g" class="bigkey">G</li>
		<li id="gs" class="smallkey">G#</li>
		<li id="a" class="bigkey">A</li>
		<li id="as" class="smallkey">A#</li>
		<li id="b" class="bigkey">B</li>
		<li id="c1" class="bigkey shadow">C</li>
		<li id="cs1" class="smallkey">C#</li>
		<li id="d1" class="bigkey">D</li>
		<li id="ds1" class="smallkey">D#</li>
		<li id="e1" class="bigkey">E</li>  
		<li id="f1" class="bigkey">F</li>
		<li id="fs1" class="smallkey">F#</li>
		<li id="g1" class="bigkey">G</li>
		<li id="gs1" class="smallkey">G#</li>
		<li id="a1" class="bigkey">A</li>
		<li id="as1" class="smallkey">A#</li>
		<li id="b1" class="bigkey">B</li> 
		 
	  </ul>
  <!-- close piano -->

<fieldset><legend>Pass</legend>
<label>
  LOW
  <input class=number type=number name=lowPass value=200 min=1 max=10000 turn=2 step=10>
</label>
